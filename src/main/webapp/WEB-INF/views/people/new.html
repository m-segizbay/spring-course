<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Enter name:</label>
        <input type="text" th:field="*{name}" placeholder="Name" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for="name">Enter age:</label>
        <input type="text" th:field="*{age}" placeholder="Age" id="age">
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <label for="name">Enter email:</label>
        <input type="text" th:field="*{email}" placeholder="Email" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>
        <label for="address">Address email:</label>
        <input type="text" th:field="*{address}" placeholder="Address" id="address">
        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
        <br/>
        <input type="submit" value="Create!">
    </form>
</body>
</html>
